<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>jean-confirmable-text-input example</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            background: lightblue;
        }
    </style>
</head>

<body>
    <section id="jean-confirmable-text-input-container"></section>
    <script src="../dist/jean-confirmable-text-input.js"></script>
    <script>
        var control = new ConfirmableTextInput({
            buttonName: "Confirm",
            isButtonHighlighted: false,
            onValueChanged: function (value) {
                console.log(value);
            },
            onValueConfirmed: function (confirmedValue) {
                console.log(confirmedValue);
            }
        });
        document.getElementById("jean-confirmable-text-input-container").appendChild(control.element);
    </script>
</body>

</html>
